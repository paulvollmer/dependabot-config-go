name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5.3.0
      with:
        go-version: ^1.14
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
    - name: Get dependencies
      run: go get -v -t -d ./...
    - name: Test
      run: go test -v -cover .

  dependabot_automerge:
    name: Dependabot auto-merge
    runs-on: ubuntu-latest
    needs: [ test ]
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.2.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Enable auto-merge for Dependabot PRs
        if: ${{ steps.metadata.outputs.dependency-names == 'actions/checkout' || steps.metadata.outputs.dependency-names == 'actions/setup-go' || steps.metadata.outputs.dependency-names == 'dependabot/fetch-metadata' }}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
